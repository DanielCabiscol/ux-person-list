<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../ux-person/ux-person.html">

<dom-module id="ux-person-list">
  <template>
    <style>
      :host {
        display: block;
        }

        ux-person{
                --ux-person-background: var(--paper-teal-50);
                --ux-person-icon-color: var(--paper-teal-500);
        }
      }

    </style>
    
    <template is="dom-repeat" items="[[persons]]" as="person">
          <ux-person person="[[person]]"></ux-person>
    </template>

  </template>


  <script>
    /**
     * `ux-person-list`
     * A list of person cards with information
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UxPersonList extends Polymer.Element {
      static get is() { return 'ux-person-list'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'ux-person-list'
          },

          persons: {
            type: Array
          }
        };
      }
    }

    window.customElements.define(UxPersonList.is, UxPersonList);
  </script>
</dom-module>
